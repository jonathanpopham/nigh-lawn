<script src="bower_components/platform/platform.js"></script>
<link rel="import"
      href="bower_components/polymer/polymer.html">
<link rel="import" src="bower_components/core-ajax/core-ajax.html">
<polymer-element name="aaron-comp">
        <core-ajax id="query" auto url="http://gdata.youtube.com/feeds/api/videos/" 
            params='{"alt":"json", "q":"chrome"}'
            handleAs="json" response="{{resp}}"></core-ajax>
       <template repeat="{{resp.detail.response.feed.entry}}">
          <div>{{title.$t}}</div>
        </template>
  <script>
  Polymer('aaron-comp', {});
  </script> 
</polymer-element>
